<head>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <a class="logo" href="index.html" aria-label="Fast Forward — Accueil">
    <img src="images/logo.png" alt="Fast Forward" class="logo-img">
  </a>
  <nav aria-label="Navigation principale">
    <ul>
      <li><a href="index.html">ACCUEIL</a></li>
      <li><a href="news.html">NEWS</a></li>
      <li><a href="livestream.html">LIVESTREAM / CAPTATION LIVE</a></li>

      <li><a href="contact.html">CONTACT</a></li>
    </ul>
  </nav>
  <button class="burger" aria-label="Menu" aria-expanded="false" aria-controls="menu">
    <span></span><span></span><span></span>
  </button>
  <div id="menu-backdrop" aria-hidden="true"></div>
</header>

  <main class="contact-page">
    <h1 class="page-title">Contact</h1>

    <section class="contact-form-wrapper">
      <form class="contact-form" action="#" method="post" novalidate>
        <div class="form-row">
          <div class="form-field">
            <label for="fullname">Nom complet</label>
            <input type="text" id="fullname" name="fullname" placeholder="Votre nom" required>
          </div>
          <div class="form-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="nom@domaine.com" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label for="phone">Téléphone</label>
            <input type="tel" id="phone" name="phone" placeholder="+33 6 12 34 56 78">
          </div>
          <div class="form-field">
            <label for="subject">Sujet</label>
            <input type="text" id="subject" name="subject" placeholder="Sujet de votre message" required>
          </div>
        </div>

        <div class="form-field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Votre message..." required></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Envoyer</button>
        </div>
      </form>
    </section>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
